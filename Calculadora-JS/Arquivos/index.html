<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div class="visor">
            <input type="text" name="visor" id="visor" value="">
        </div>
        <div class="teclado">
            <div class="row">
                <button class="tecla 7">7</button>            
                <button class="tecla 8">8</button>            
                <button class="tecla 9">9</button>            
                <button class="tecla operador divisao">/</button>            
                
            </div>
            <div class="row">
                <button class="tecla 4">4</button>            
                <button class="tecla 5">5</button>            
                <button class="tecla 6">6</button>            
                <button class="tecla operador multiplicacao">x</button>            

            </div>
            <div class="row">
                <button class="tecla 1">1</button>            
                <button class="tecla 2">2</button>            
                <button class="tecla 3">3</button>            
                <button class="tecla operador subtracao">-</button>            

            </div>
            <div class="row">
                <button class="tecla operador On">On</button>            
                <button class="tecla 0">0</button>            
                <button class="tecla operador ponto">.</button>            
                <button class="tecla operador adicao">+</button>            

            </div>
            <div class="row">
                <button class="tecla operador igual">=</button>            

            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
